<h2>Contact Path of Light Yoga Studio</h2>
<p>Required fields are marked with an asterisk *.</p>
<form method="post" action="https://webdevbasics.net/scripts/yoga.php">
    <label for="myName">*Name: </label>
    <input type="text" name="myName" id="myName" required>
    <label for="myEmail">*E-mail: </label>
    <input type="email" name="myEmail" id="myEmail" required>
    <label for="myReferral">How did you hear about us? </label>
    <input list="referral" name="myReferral" id="myReferral">
    <datalist id="referral">
        <option value="Google"></option>
        <option value="Bing"></option>
        <option value="Facebook"></option>
        <option value="Friend"></option>
        <option value="Radio Ad"></option>
    </datalist>
    <label for="myComment">*Comment: </label>
    <textarea id="myComment" name="myComment" row="2" cols="20" required></textarea>
    <input type="submit" value="Send Now">
</form>
